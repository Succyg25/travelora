<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travelora | Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand fw-bold">Travelora</a>
            <div id="user-info" class="text-white fw-semibold"></div>
        </div>
    </nav>

    <main class="container" style="padding-top: 6.5rem; max-width: 540px;">
        <div class="card shadow-sm p-4 mx-auto">
            <h2 class="fw-bold text-center mb-4">Your Profile</h2>

            <form id="profileForm" class="mb-3">
                <div class="mb-3">
                    <label for="profileName" class="form-label">Name</label>
                    <input type="text" id="profileName" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" id="profileEmail" class="form-control" required />
                </div>

                <div class="mb-4">
                    <label for="profilePassword" class="form-label">
                        New Password <small class="text-muted">(leave blank to keep current)</small>
                    </label>
                    <input type="password" id="profilePassword" class="form-control" autocomplete="new-password" />
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold">Update Profile</button>
            </form>

            <div class="d-flex justify-content-between">
                <button id="logoutBtn" class="btn btn-danger px-4 fw-semibold">Logout</button>
                <a href="index.html" class="btn btn-secondary px-4 fw-semibold">Back Home</a>
            </div>
        </div>
    </main>

    <script src="js/travel.js"></script>
</body>

</html>
