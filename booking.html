<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trip | Travelora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/booking.css" />
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4 shadow-sm">
    <h1 class="mb-1">‚úàÔ∏è Book Your Dream Trip</h1>
    <p class="mb-0">Fill out the form below to secure your next adventure with Travelora!</p>
  </header>

  <div class="container my-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <form id="bookingForm" class="needs-validation" novalidate>
          
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>

          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select id="destination" name="destination" class="form-select" required>
              <option value="" disabled selected>Select your destination</option>
              <option value="Paris, France" data-price="120">Paris, France ‚Äì $120</option>
              <option value="Tokyo, Japan" data-price="150">Tokyo, Japan ‚Äì $150</option>
              <option value="New York, USA" data-price="100">New York, USA ‚Äì $100</option>
              <option value="Dubai, UAE" data-price="180">Dubai, UAE ‚Äì $180</option>
              <option value="Cape Town, South Africa" data-price="90">Cape Town, South Africa ‚Äì $90</option>
              <option value="London, UK" data-price="130">London, UK ‚Äì $130</option>
              <option value="Sydney, Australia" data-price="160">Sydney, Australia ‚Äì $160</option>
              <option value="Rome, Italy" data-price="110">Rome, Italy ‚Äì $110</option>
              <option value="Bali, Indonesia" data-price="140">Bali, Indonesia ‚Äì $140</option>
              <option value="Toronto, Canada" data-price="120">Toronto, Canada ‚Äì $120</option>
            </select>
            <!-- Hidden input to hold base price -->
            <input type="hidden" id="basePrice" name="basePrice" value="" />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="travelers" class="form-label">Number of Travelers</label>
            <input type="number" id="travelers" name="travelers" class="form-control" placeholder="Enter number of travelers" min="1" required>
          </div>

          <p id="totalCost" class="fs-5 fw-semibold text-dark">Total Cost: $0.00</p>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-dark btn-lg">Confirm Booking</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="index.html" class="btn btn-outline-dark">üè† Back to Home</a>
      <a href="mybookings.html" class="btn btn-outline-dark">üìñ View My Bookings</a>
    </div>
  </div>

  <footer class="text-center py-3 bg-dark text-white">
    <p class="mb-0">¬© 2025 Travelora | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/travel.js"></script>
</body>
</html>
