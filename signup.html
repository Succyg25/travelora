<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelora | Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container" style="max-width: 480px; margin-top: 6rem;">
        <div class="card shadow-sm p-4">
            <h2 class="text-center fw-bold mb-3">Create an Account</h2>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-control" required />
                </div>

                <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">Sign Up</button>

                <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="js/travel.js"></script>
</body>

</html>
